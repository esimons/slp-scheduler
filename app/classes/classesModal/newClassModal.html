<div class="modal-header">
    <span class="h2">Enter New Class</span>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="classNameInput">Class name</label>
            <input type="text" class="form-control" id="classNameInput" ng-model="class.name" placeholder="Class name">
        </div>
        <div class="form-group">
            <label for="teacherNameInput">Teacher's name (optional)</label>
            <input type="text" class="form-control" id="teacherNameInput" ng-model="class.teacher" placeholder="Teacher's name (optional)">
        </div>
        <button type="submit" class="btn btn-default" ng-click="$close(class)">Save</button>
    </form>
</div>
