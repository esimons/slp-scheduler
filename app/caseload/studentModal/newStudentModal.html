<div class="modal-header">
    <span class="h2">Enter New Student</span>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="firstNameInput">First name</label>
            <input type="text" class="form-control" id="firstNameInput" ng-model="student.firstName" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last name</label>
            <input type="text" class="form-control" id="lastNameInput" ng-model="student.lastName" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="classSelectInput">Class</label>
            <select class="form-control" id="classSelectInput" ng-model="student.class" ng-options="class.name for class in classes"></select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="$close(student)">Save</button>
    </form>
</div>
