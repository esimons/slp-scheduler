<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-primary panel-well">
            <div class="panel-heading">
                <span class="h3 panel-title">Services To Schedule</span>
                <span class="badge">{{serviceSort.unscheduledCount}}</span>
                <span class="fa fa-sort pull-right clickable" ng-click="serviceSort.change()"></span>
                <button id="autoschedule-btn" class="btn btn-default btn-xs btn-block" ng-click="autoSchedule()">AutoSchedule</button>
            </div>
            {{selected.student.firstName}} {{selected.student.lastName}} {{selected.serviceReq.service.name}} 
            <div treecontrol class="tree-classic" tree-model="serviceSort.result" selected-nodes="selected" filter-expression="treeOptions.filter" options="treeOptions">
                {{node.label}}
            </div>
            <!-- <div class="panel-body">
                <div class="list-group">
                    <div ng-repeat="item in serviceSort.result" ng-include="'app/schedule/scheduleItem.html'"></div>
                </div>
            </div> -->
        </div>
    </div>
    <div class="col-sm-9">
        <div class="panel panel-primary panel-well">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-9">
                        <span class="h3 panel-title">Your Schedule</span>
                    </div>
                    <div class="col-sm-3">
                        <div style="border: 2px solid gray; border-radius: 5px; padding: 5px">
                            <span class="glyphicon glyphicon-search"></span>
                            <input type="range" min="0" max={{zoom.levels.length-1}} ng-model="zoom.current" style="width: calc(100% - 28px); display: inline-block; vertical-align: bottom; margin-left: 10px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div id="your-schedule" ui-calendar="calendarConfig" ng-model="eventSources" calendar="schedule" ng-class="'slot-height-' + calendarConfig.slotHeight"></div>
            </div>
        </div>
    </div>
</div>
