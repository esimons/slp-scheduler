<div class="modal-header">
    <span class="h2">Enter New Service</span>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="serviceNameInput">Service name</label>
            <input type="text" class="form-control" id="serviceNameInput" ng-model="service.name" placeholder="e.g. Articulation, Fluency, etc.">
        </div>
        <button type="submit" class="btn btn-default" ng-click="$close(service)">Save</button>
    </form>
</div>
